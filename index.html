<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AeroChat - Modern Messenger</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/dark-theme.css" id="theme-style">
  <link rel="icon" href="assets/aerochat-logo.png">
</head>
<body class="light-theme">
  <div class="auth-container" id="auth-container">
    <div class="auth-box">
      <div class="logo-container">
        <img src="assets/aerochat-logo.png" alt="AeroChat Logo" class="logo">
        <h1>AeroChat</h1>
      </div>
      <div class="auth-form">
        <h2>Welcome back</h2>
        <p>Please enter your details</p>
        <input type="email" placeholder="Email" id="login-email">
        <input type="password" placeholder="Password" id="login-password">
        <button class="auth-btn" id="login-btn">Sign In</button>
        <p class="auth-switch">Don't have an account? <span id="show-register">Sign Up</span></p>
      </div>
      <div class="auth-form hidden" id="register-form">
        <h2>Create account</h2>
        <p>Start your journey with us</p>
        <input type="text" placeholder="Full Name" id="register-name">
        <input type="email" placeholder="Email" id="register-email">
        <input type="password" placeholder="Password" id="register-password">
        <button class="auth-btn" id="register-btn">Sign Up</button>
        <p class="auth-switch">Already have an account? <span id="show-login">Sign In</span></p>
      </div>
    </div>
  </div>

  <div class="app-container hidden" id="app-container">
    <!-- Sidebar with chats -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="user-profile">
          <img src="assets/aerochat-logo.png" alt="Profile" class="profile-pic" id="user-avatar">
          <span id="username-display">User</span>
        </div>
        <div class="theme-toggle">
          <button id="theme-toggle-btn">
            <img src="assets/icons/moon.svg" alt="Toggle Theme" class="theme-icon">
          </button>
        </div>
        <input type="text" placeholder="Search" class="search-input" id="chat-search">
      </div>
      <div class="chat-list" id="chat-list">
        <!-- Chats will be added here by JavaScript -->
      </div>
    </aside>
    
    <!-- Main chat area -->
    <main class="chat-area">
      <div class="chat-header">
        <div class="chat-info">
          <img src="assets/aerochat-logo.png" alt="Chat" class="chat-pic" id="current-chat-avatar">
          <div>
            <h2 class="chat-title" id="current-chat-title">AeroChat Assistant</h2>
            <p class="chat-status" id="current-chat-status">Online</p>
          </div>
        </div>
        <div class="chat-actions">
          <button class="call-btn"><img src="assets/icons/call.svg" alt="Call"></button>
          <button class="video-call-btn"><img src="assets/icons/video.svg" alt="Video"></button>
          <button class="info-btn"><img src="assets/icons/info.svg" alt="Info"></button>
        </div>
      </div>
      
      <div class="messages-container" id="messages-container">
        <!-- Messages will be added here -->
      </div>
      
      <div class="message-input-area">
        <button class="emoji-btn"><img src="assets/icons/emoji.svg" alt="Emoji"></button>
        <button class="attach-btn"><img src="assets/icons/attach.svg" alt="Attach"></button>
        <input type="text" placeholder="Type a message..." class="message-input" id="message-input">
        <button class="send-btn" id="send-btn"><img src="assets/icons/send.svg" alt="Send"></button>
      </div>
    </main>
  </div>

  <script src="js/auth.js"></script>
  <script src="js/chat.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
